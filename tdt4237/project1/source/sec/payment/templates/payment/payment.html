{% extends 'sec/base.html' %}

{% load bootstrap4 %}

{% block title %}Payment{% endblock %}


{% block content %}
    <h2 class="mt-3">Payment</h2>
    <div class="col-md ">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">Pay</button>
        </form>
    </div>
{% endblock %}
